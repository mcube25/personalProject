<ng-container *ngIf="products.length == 1">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>sr.No</th>
                            <th>Product Name</th>
                            <th>product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of Products; let i = index">
                            <td>{{i + 1}}</td>
                        <td>{{item.title}}</td>
                        <td><img src="{{item.image}}" alt=""></td>
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <button (ðŸ–±)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
    
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/product" class="btn btn-primary">Shop more</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : $ {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length === 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to the cart</h6>
            <button routerLink="/product" class="btn btn-primary">Shop now</button>
        </div>
    </div>
</ng-container>
